site_name: Projet Linux
site_description: C'EST le rapport de NOTRE PROJET!
site_author: Tim FROLOV
site_url: https://projetlinux.frolov.eu
copyright: Copyright &copy; 2022 Projet Linux
repo_name: IRS-projets/linux-securite
repo_url: https://github.com/IRS-projets/linux-securite/


nav:
    - Accueil:
        - Page de garde: index.md
        - Sujets choisis: choix.md
    - Services:
        - NAT: nat.md
        - SSH: ssh.md
        - DHCP: dhcp.md
        - DNS: dns.md
        - NTP: ntp.md
        - Web: web.md
        - Proxy: proxy.md
        - Pare-feu: firewall.md
    - Collaboration: collaboration.md
    - Script: script.md

theme:
    name: 'material'
    language: fr
    icon:
        logo: material/penguin
        repo: fontawesome/brands/github
    #favicon: images/skull-scan.png
    palette:
        scheme: slate
        primary: orange
        accent: amber
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - content.code.annotate
        - content.tabs.link
        - content.tooltips
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - search.suggest
        - search.highlight

markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - codehilite
    - toc:
        permalink: true
    - pymdownx.details
    - pymdownx.mark
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.superfences
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - abbr
    - attr_list
    - pymdownx.snippets

plugins:
  # Self-host all ressources aka fonts, icons etc (RGPD)
  - privacy
  # Client side search
  - search
  # Mass-manage meta info (useful for blog)
  - meta
  # Social cards - previews on social networks
  - social
  # Table of contents keeps the formating (icons, underline etc)
  - typeset

extra:
  social:
    - icon: material/github
      link: https://github.com/IRS-projets/linux-securite
      name: IRS-projets on GitHub
