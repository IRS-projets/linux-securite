# Test
site_name: Projet Linux
site_description: C'EST NOTRE PROJET!
site_author: Tim FROLOV
copyright: Copyright &copy; 2022 Projet Linux
repo_name: IRS-projets/linux-securite
repo_url: https://github.com/IRS-projets/linux-securite/

nav:
    - Accueil: index.md
    - Proc√©dures:
        - SSH: ssh.md
        - NTP: ntp.md
        - DNS: dns.md
    - Script: https://frolov.eu/monitoring/

theme:
    name: 'material'
    language: fr
    icon:
        logo: material/penguin
        repo: fontawesome/brands/github
    #favicon: images/skull-scan.png
    palette:
        scheme: slate
        primary: amber
        accent: orange
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - content.code.annotate
        - content.tabs.link
        - content.tooltips
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - search.suggest
        - search.highlight

markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - codehilite
    - toc:
        permalink: true
    - pymdownx.details
    - pymdownx.mark
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.superfences
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - abbr
    - attr_list
    - pymdownx.snippets


plugins:
  # Self-host all ressources aka fonts, icons etc (RGPD)
  - privacy
  # Client side search
  - search
  # Mass-manage meta info (useful for blog)
  - meta
  # Social cards - previews on social networks
  - social
  # Table of contents keeps the formating (icons, underline etc)
  - typeset

extra:
  social:
    - icon: material/github
      link: https://github.com/IRS-projets/linux-securite
      name: IRS-projets on GitHub
